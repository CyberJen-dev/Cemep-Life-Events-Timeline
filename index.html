<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #2c3e50;
            margin: 20px 0;
        }

        .timeline-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            height: 80vh;
        }

        .timeline-container::-webkit-scrollbar {
            width: 8px;
        }

        .timeline-container::-webkit-scrollbar-thumb {
            background: #2980b9;
            border-radius: 10px;
        }

        .timeline-container::-webkit-scrollbar-track {
            background: #ecf0f1;
        }

        .timeline-event {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #eaf2f8;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .timeline-event .date {
            flex-basis: 20%;
            text-align: center;
            font-weight: bold;
            color: #2980b9;
        }

        .timeline-event .description {
            flex-basis: 80%;
            padding-left: 20px;
            font-size: 1.2em;
            color: #34495e;
        }

        @media screen and (max-width: 768px) {
            .timeline-event {
                flex-direction: column;
                text-align: center;
            }

            .timeline-event .description {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Cronograma Escolar</h1>
    <div class="timeline-container">
        <div class="timeline-event">
            <div class="date">01/02/2024</div>
            <div class="description">Início das Aulas</div>
        </div>
        <div class="timeline-event">
            <div class="date">14/02/2024</div>
            <div class="description">Reunião de Pais</div>
        </div>
        <div class="timeline-event">
            <div class="date">28/02/2024</div>
            <div class="description">Feira de Ciências</div>
        </div>
        <!-- Repita o bloco abaixo para os próximos eventos -->
        <div class="timeline-event">
            <div class="date">05/03/2024</div>
            <div class="description">Prova Bimestral de Matemática</div>
        </div>
        <div class="timeline-event">
            <div class="date">10/03/2024</div>
            <div class="description">Passeio Escolar ao Museu</div>
        </div>
        <!-- Mais eventos... -->
        <div class="timeline-event">
            <div class="date">20/12/2024</div>
            <div class="description">Encerramento do Ano Letivo</div>
        </div>
        <!-- Coloque mais 30 eventos como acima -->
    </div>

</body>
</html>
