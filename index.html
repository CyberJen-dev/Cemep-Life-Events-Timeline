<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOGRAMA CEMEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f2ff;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            color: #f4f4f9;
        }

        .timeline-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            height: 80vh;
        }

        .timeline-event {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #eaf2f8;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .date {
            font-weight: bold;
            color: #2980b9;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        .description {
            cursor: pointer;
            font-size: 1.2em;
            color: #34495e;
        }

        .content-box {
            display: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #d1ecf1;
            border-left: 4px solid #2980b9;
            border-radius: 5px;
        }

        .active + .content-box {
            display: block;
        }

        .header-html {
            background-color: #64779c;
            padding: 1px;
            font-style: italic;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            margin: 20px 0;
        }

    </style>
</head>
<body>

    <header class="header-html"> <h1>CRONOGRAMA CEMEP</h1> </header>
    <div class="timeline-container">

       

        <h2>Novembro</h2>

        <div class="timeline-event">
            <div class="date">25/11/2024 ~ Segunda-Feira</div>
            <div class="description"> <strong> Português - Reescrita </strong> </div>
        </div>

        <div class="timeline-event">
            <div class="date">26/11/2024 ~ Terça-Feira</div>
            <div class="description"> </div>
        </div>

        <div class="timeline-event">
            <div class="date">27/11/2024 ~ Quarta-Feira</div>
            <div class="description"> <strong> Apresentação TCC 3º anos</strong> - pra qm quiser ver </div>
        </div>

        <div class="timeline-event">
            <div class="date">28/11/2024 ~ Quinta-Feira</div>
            <div class="description"> </div>
        </div>

        <div class="timeline-event">
            <div class="date">29/11/2024 ~ Sexta-Feira</div>
            <div class="description"> <strong> PROVA INTERDICISPLINAR </strong> </div>
        </div>

        <div class="timeline-event">
            <div class="date">30/11/2024 ~ Sábado</div>
            <div class="description"> </div>
        </div>

        <h2> Dezembro </h2>

    </div>

    <script>
        // Script para alternar a exibição do conteúdo das provas
        document.querySelectorAll('.toggle-content').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });
    </script>
